<div class="control-section e-tab-section">
  <div class="e-sample-resize-container">
    <ejs-tab id="element">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div>Kanban teble</div>
          </ng-template>
          <ng-template #content>
            <ejs-kanban
              keyField="Status"
              [dataSource]="data"
              [cardSettings]="cardSettings"
            >
              <e-columns>
                <e-column
                  headerText="To do"
                  keyField="Open"
                  allowToggle="true"
                ></e-column>
                <e-column
                  headerText="In Progress"
                  keyField="InProgress"
                  allowToggle="true"
                ></e-column>
                <e-column
                  headerText="Testing"
                  keyField="Testing"
                  allowToggle="true"
                ></e-column>
                <e-column
                  headerText="Done"
                  keyField="Close"
                  allowToggle="true"
                ></e-column>
              </e-columns>
            </ejs-kanban>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</div>
